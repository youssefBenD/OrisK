<div class="jumbotron text-center">
    <h1>Liste des Impayes</h1>
    <div class="col-md-12">
        <div class="content-panel">
            <table class="table table-striped table-advance table-hover" >
                <thead>
                    <tr>
                        <th><i class="fa fa-bullhorn"></i> Client </th>
                        <th class="hidden-phone"><i class="fa fa-question-circle"></i> Email</th>
                        <th><i class="fa fa-bookmark"></i> Type</th>
                        <th><i class="fa fa-bookmark"></i> Montant (dt)</th>
                        <th><i class="fa fa-bookmark"></i> Date Ajout</th>
                        <th><i class="fa fa-bookmark"></i> Date Paiement</th>

                    </tr>
                </thead>
                <tbody ng-repeat="c in clients">
                    <tr ng-repeat="impaye in c.impayeCollection" >
                        <td>{{ c.clientId }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.type }}</td>
                        <td>{{ impaye.montant }}</td>
                        <td>{{ impaye.dateAjout }}</td>
                        <td>{{ impaye.datePaiement }}</td>
                        <td>
                            <button class="btn btn-primary btn-xs" ng-click="modifierImpaye(impaye, c.clientId)" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteImpaye(impaye.impayeId)"><i class="fa fa-trash-o "></i></button>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
        <!-- /content-panel -->
        <div class="showback">
         

           <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Modification du montant de l'impaye </h4>
                        </div>
                        <div class="modal-body">
                             <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Montant</label>
                                <div class="col-sm-10">
                                   <input ng-model="montant" id="montant" type="text" class="form-control round-form" required >
                                  <span ng-show="sampleForm.username.$error.required">Montant</span>

                                </div>
                             </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary" ng-click="enregistrerModification()">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>      				
        </div><!-- /showback -->

    </div>
    <!-- /col-md-12 -->
</div>
